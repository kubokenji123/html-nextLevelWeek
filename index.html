<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght&family=Ubuntu:wght@700display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css"><!-- deixa por último o response-->
</head>
<body>
    <div id="page-home">
        <div class="content">
        <header>
            <img src="/extras-aula-1/extras-aula-1/icones/logo.svg" alt="Ecoleta">
            <a href="#">
                <span></span>
                Cadastre um ponto de coleta</a>
        </header>
        
        <main>
            <h1>Seu marketplace de coleta de resíduos</h1>

            <p>Ajudamos pessoas a encontrarem pontos de coletas de forma eficiente</p>

            <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong> </a>

        </main>
        </div>
    </div>

    <!-- modal, página sobreposta, tipo um grid suspenso , nesta parte é só o html, tem o css que cria este efeito-->
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input 
                    type="text" 
                    name="search"
                    placeholder="Pesquise por cidade">
                    <button>
                        <img src="/extras-aula-1/extras-aula-1/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>

</body>
</html>
